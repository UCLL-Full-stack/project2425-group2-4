<svg width="200" height="400" viewBox="-50 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Rotate the entire bottle to the right -->
  <g transform="rotate(10 100 200)">

    <!-- Bottle Shape -->
    <rect x="50" y="100" width="100" height="220" rx="30" fill="#1B3A61" fill-opacity="0.4" stroke="#132742" stroke-width="5" />

    <!-- Bottle Cap -->
    <rect x="70" y="80" width="60" height="20" fill="#132742" />

    <!-- Text Path for 'Diddyscord' -->
    <path id="textPath1" d="M 60 210 C 80 170, 120 170, 140 210" fill="none" />
    <text font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" font-weight="bold" opacity="0.9">
      <textPath href="#textPath1" text-anchor="middle" startOffset="50%">Diddyscord</textPath>
    </text>

    <!-- Simplified Baby Illustration placed higher -->
    <!-- Head -->
    <circle cx="100" cy="210" r="15" fill="#FFC0CB" />

    <!-- Body -->
    <ellipse cx="100" cy="250" rx="20" ry="30" fill="#FFC0CB" />

    <!-- Arms -->
    <line x1="85" y1="240" x2="65" y2="260" stroke="#FFC0CB" stroke-width="5" />
    <line x1="115" y1="240" x2="135" y2="260" stroke="#FFC0CB" stroke-width="5" />

    <!-- Legs -->
    <line x1="90" y1="270" x2="80" y2="300" stroke="#FFC0CB" stroke-width="5" />
    <line x1="110" y1="270" x2="120" y2="300" stroke="#FFC0CB" stroke-width="5" />

    <!-- Tiny Diaper -->
    <ellipse cx="100" cy="260" rx="22" ry="10" fill="#FFFFFF" />
    <line x1="78" y1="260" x2="85" y2="265" stroke="#132742" stroke-width="2" />
    <line x1="122" y1="260" x2="115" y2="265" stroke="#132742" stroke-width="2" />

    <!-- Smiley Face -->
    <circle cx="95" cy="207" r="2" fill="#000000" /> <!-- Left Eye -->
    <circle cx="105" cy="207" r="2" fill="#000000" /> <!-- Right Eye -->
    <path d="M 95 215 Q 100 220, 105 215" stroke="#000000" stroke-width="2" fill="none" /> <!-- Smile -->

  </g>
</svg>
